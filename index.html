<!DOCTYPE html>
<html>

  <head>
    <title>BACKBONE Marionette Tutorial: Collections</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="./assets/js/vendor/underscore-min.js"></script>
    <script src="./assets/js/vendor/backbone-min.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div id="content">
    </div>
    <script type="text/template" id="angry_cats-template">
    <thead>
    <tr class='header'>

    <th>Votes</th>
    <th>Name</th>
    <th>Image</th>
    <th></th>
    <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    </script>
    <script type="text/template" id="angry_cat-template">
    <td><%= rank %></td>
    <td><%= votes %></td>
    <td><%= name %></td>
    <td><img class='angry_cat_pic' src='<%= image_path %>' /></td>
    <td>
    <div class='rank_up'><img src="assets/img/up.gif" alt=""></div>
    <div class='rank_down'><img src="assets/img/down.gif" alt=""></div>
    </td>
    <td><a class='disqualify' href="#">Disqualify</a></td>

  </body>
